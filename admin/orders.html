<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Bella Vista Admin</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <nav class="admin-navbar">
        <div class="admin-nav-container">
            <div class="admin-logo">
                <h2>Bella Vista Admin</h2>
            </div>
            <div class="admin-nav-menu">
                <a href="dashboard.html" class="admin-nav-link">Dashboard</a>
                <a href="menu-management.html" class="admin-nav-link">Menu</a>
                <a href="orders.html" class="admin-nav-link active">Orders</a>
                <a href="customers.html" class="admin-nav-link">Customers</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <main class="admin-main">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Order Management</h1>
                <div class="order-stats">
                    <span class="stat-badge pending" id="pendingCount">0 Pending</span>
                    <span class="stat-badge confirmed" id="confirmedCount">0 Confirmed</span>
                    <span class="stat-badge completed" id="completedCount">0 Completed</span>
                </div>
            </div>

            <div class="order-filters">
                <div class="filter-group">
                    <label for="statusFilter">Filter by Status:</label>
                    <select id="statusFilter" class="form-select">
                        <option value="all">All Orders</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="preparing">Preparing</option>
                        <option value="ready">Ready</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFilter">Date:</label>
                    <input type="date" id="dateFilter" class="form-input">
                </div>
            </div>

            <div class="orders-grid" id="ordersGrid">
                <!-- Orders will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Order Details Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="orderModalTitle">Order Details</h2>
                <span class="close" onclick="closeOrderModal()">&times;</span>
            </div>
            <div id="orderModalContent" class="modal-body">
                <!-- Order details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
    <script src="../scripts/order-management.js"></script>
</body>
</html>
