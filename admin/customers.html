<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Bella Vista Admin</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <nav class="admin-navbar">
        <div class="admin-nav-container">
            <div class="admin-logo">
                <h2>Bella Vista Admin</h2>
            </div>
            <div class="admin-nav-menu">
                <a href="dashboard.html" class="admin-nav-link">Dashboard</a>
                <a href="menu-management.html" class="admin-nav-link">Menu</a>
                <a href="orders.html" class="admin-nav-link">Orders</a>
                <a href="customers.html" class="admin-nav-link active">Customers</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <main class="admin-main">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Customer Management</h1>
                <div class="customer-stats">
                    <span class="stat-badge">Total: <span id="totalCustomersCount">0</span></span>
                    <span class="stat-badge">Active: <span id="activeCustomersCount">0</span></span>
                </div>
            </div>

            <div class="customer-filters">
                <div class="filter-group">
                    <label for="searchCustomers">Search Customers:</label>
                    <input type="text" id="searchCustomers" class="form-input" placeholder="Search by name or email...">
                </div>
                <div class="filter-group">
                    <label for="sortCustomers">Sort by:</label>
                    <select id="sortCustomers" class="form-select">
                        <option value="name">Name</option>
                        <option value="email">Email</option>
                        <option value="orders">Order Count</option>
                        <option value="joined">Join Date</option>
                    </select>
                </div>
            </div>

            <div class="customers-table-container">
                <table class="customers-table">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Orders</th>
                            <th>Total Spent</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <!-- Customer data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Customer Details Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="customerModalTitle">Customer Details</h2>
                <span class="close" onclick="closeCustomerModal()">&times;</span>
            </div>
            <div id="customerModalContent" class="modal-body">
                <!-- Customer details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
    <script src="../scripts/customer-management.js"></script>
</body>
</html>
