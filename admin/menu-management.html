<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - Bella Vista Admin</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <nav class="admin-navbar">
        <div class="admin-nav-container">
            <div class="admin-logo">
                <h2>Bella Vista Admin</h2>
            </div>
            <div class="admin-nav-menu">
                <a href="dashboard.html" class="admin-nav-link">Dashboard</a>
                <a href="menu-management.html" class="admin-nav-link active">Menu</a>
                <a href="orders.html" class="admin-nav-link">Orders</a>
                <a href="customers.html" class="admin-nav-link">Customers</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <main class="admin-main">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Menu Management</h1>
                <button class="btn btn-primary" onclick="openAddItemModal()">Add New Item</button>
            </div>

            <div class="menu-filters">
                <div class="filter-group">
                    <label for="categoryFilter">Filter by Category:</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="all">All Categories</option>
                        <option value="appetizers">Appetizers</option>
                        <option value="pasta">Pasta</option>
                        <option value="pizza">Pizza</option>
                        <option value="mains">Main Courses</option>
                        <option value="desserts">Desserts</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchMenu">Search:</label>
                    <input type="text" id="searchMenu" class="form-input" placeholder="Search menu items...">
                </div>
            </div>

            <div class="menu-management-grid" id="menuManagementGrid">
                <!-- Menu items will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Menu Item</h2>
                <span class="close" onclick="closeItemModal()">&times;</span>
            </div>
            <form id="itemForm" class="modal-form">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" name="name" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" name="description" required class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price ($)</label>
                    <input type="number" id="itemPrice" name="price" step="0.01" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="itemCategory">Category</label>
                    <select id="itemCategory" name="category" required class="form-select">
                        <option value="">Select Category</option>
                        <option value="appetizers">Appetizers</option>
                        <option value="pasta">Pasta</option>
                        <option value="pizza">Pizza</option>
                        <option value="mains">Main Courses</option>
                        <option value="desserts">Desserts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemImage">Image URL</label>
                    <input type="url" id="itemImage" name="image" class="form-input" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="itemTags">Tags (comma separated)</label>
                    <input type="text" id="itemTags" name="tags" class="form-input" placeholder="vegetarian, popular, spicy">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeItemModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
    <script src="../scripts/menu-management.js"></script>
</body>
</html>
